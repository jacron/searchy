<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchy</title>
    <link href="../css/fa.css" rel="stylesheet" type="text/css">
    <link href="search.css" rel="stylesheet" type="text/css">
</head>
<body class="dark">
<div class="container">
    <div class="top-menu">
        <div class="hspacer"></div>
        <a class="fa fa-eye cmd" id="toggleDark" title="Turn dark mode on/off"></a>
        <input type="checkbox" id="newTab">
        <span class="checkbox-label">New tab</span>
        <a href="../options/options.html" title="Edit links">Options</a>
    </div>
    <div class="header">searchy</div>
    <div class="subheader">search with all your special smarty engines</div>
    <div class="search-form">
        <form id="searchForm" name="searchForm">
            <div class="search-term-container">
                <span class="fa fa-search cmd"></span>
                <input type="search" id="term" autofocus
                       name="searchy">
            </div>
        </form>
    </div>
    <div id="engines"></div>
</div>
<script type="module" src="search.js"></script>
</body>
</html>

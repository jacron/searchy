<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searchy</title>
    <style>
        #dialogAdd,
        #delimiterAdd,
        #cmdAdd {
            display: none;
        }
        #dialogAdd {
            width: 350px;
        }
        #dialogAdd > div {
            line-height: 2.2;
        }
        .label {
            width: 68px;
            display: inline-block;
        }
        input {
            width: calc(100% - 80px);
        }
        .btn-container {
            text-align: right;
        }
        #header {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header">Searchy by Jan | <span id="version"></span>
        <br>
        <a id="cmdSearchPage">Search</a> |
        <a id="cmdOptionsPage">Options</a>
        <span id="delimiterAdd"> | </span>
        <a id="cmdAdd">Add engine</a>
    </div>
    <div id="dialogAdd">
        <hr>
        <div>
            <span class="label">Name</span>
            <input type="text" id="inputName">
        </div>
        <div>
            <span class="label">Category</span>
            <select id="selectCategory"></select>
        </div>
        <div>
            <span class="label">Url</span>
            <input type="text" id="inputUrl">
        </div>
        <div class="btn-container">
            <button id="btnSave">Save</button>
        </div>
    </div>
</div>
<script src="popup.js"></script>

</body>
</html>

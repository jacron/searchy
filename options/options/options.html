<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searchy</title>
    <link href="../../css/fa.css" rel="stylesheet" type="text/css">
    <link href="../../search/search.css" rel="stylesheet" type="text/css">
    <link href="../../css/dialog.css" rel="stylesheet" type="text/css">
    <link href="options.css" rel="stylesheet" type="text/css">
</head>
<body class="dark">
    <div class="container2 options-container" id="optionsContainer">
        <div class="top-menu">
            <div class="cmd-menu">
                <a class="fa fa-plus" id="addEngine"> Engine</a>
            </div>
            <div class="cmd-menu">
                <a class="fa fa-plus" id="addCategory"> Category</a>
            </div>
            <div class="cmd-menu">
                <a class="fa fa-floppy-o" id="exportData"> Export</a>
            </div>
            <div class="cmd-menu">
                <a class="fa fa-floppy-o" id="importData"> Import</a>
            </div>
            <div class="hspacer"></div>
            <input type="checkbox" id="toggleEdit">
            <label for="toggleEdit">edit</label>
            <a class="fa fa-eye cmd" id="toggleDark"></a>
            <a id="help" title="Recommence tour">Help</a>
        </div>
        <div class="search-form">
            <div class="search-term-container">
                <span class="fa fa-search cmd cmd-search"></span>
                <div class="input-container">
                    <type-ahead id="searchTypeAhead"
                                flyOnEnter="false"
                                width="388"
                                minLength="2"
                                deletable="true"
                    ></type-ahead>
                </div>
            </div>
        </div>
        <div class="vert-spacer"></div>
        <div id="engines"></div>
        <div id="tourOverlay" class="overlay">
            <help-tour id="helpTour"></help-tour>
        </div>
    </div>
    <div id="dialogBackground"></div>
    <script type="module" src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options for Searchy</title>
    <link href="../css/fa.css" rel="stylesheet" type="text/css">
    <link href="../search/search.css" rel="stylesheet" type="text/css">
    <link href="./dialog.css" rel="stylesheet" type="text/css">
    <link href="./options.css" rel="stylesheet" type="text/css">
</head>
<body class="dark">
    <div class="container2 options-container">
        <div class="top-menu">
            <a class="fa fa-eye cmd" id="toggleDark"></a>
            <a href="../search/search.html">Home</a>
        </div>

        <!--        engines-->
        <div class="header2">My Search Engines</div>
        <div class="vert-spacer"></div>

        <div id="engines"></div>

        <div id="bottom">
            <div class="vert-spacer"></div>

            <div class="header2">New Search Engine</div>
            <div class="vert-spacer"></div>
            <div class="cmd-menu">
                <a class="fa fa-plus" id="addEngine"> engine</a>
            </div>
            <div class="vert-spacer"></div>
            <div class="vert-spacer"></div>

            <!--        new items-->
            <div class="header2">New Search Category</div>
            <div class="vert-spacer"></div>
            <div class="cmd-menu">
                <a class="fa fa-plus" id="addCategory"> category</a>
            </div>
            <div class="vert-spacer"></div>

            <!--        Export-->
            <div class="header2">Export</div>
            <div class="vert-spacer"></div>
            <div class="transport">
                <div class="cmd-menu">
                    <a class="fa fa-floppy-o" id="exportData"> Export</a>
                </div>
                <div class="cmd-menu">
                    <a class="fa fa-floppy-o" id="exportStaticData"> Export Static</a>
                </div>
            </div>
            <div class="vert-spacer"></div>

            <!--            Import-->
            <div class="header2">Import</div>
            <div class="vert-spacer"></div>
            <files-input accept="application/json" header="Read data"></files-input>
            <button class="fa fa-floppy-o" id="btnImportData"> Import</button>
        </div>
    </div>
    <div id="dialogBackground"></div>
    <script type="module" src="options.js"></script>
</body>
</html>
